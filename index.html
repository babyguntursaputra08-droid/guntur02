<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendaftaran Siswa Baru - SMK Negeri 1 Purbalingga</title>
  <style>
    body { font-family: Arial; background: #f8fafc; padding: 20px; }
    h2 { text-align: center; }
    form { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 0 10px #ccc; }
    input, select, textarea { width: 100%; padding: 10px; margin: 6px 0; border-radius: 8px; border: 1px solid #ccc; }
    button { background: #2563eb; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; }
    button:hover { background: #1e40af; }
  </style>
</head>
<body>

  <h2>Formulir Pendaftaran Siswa Baru<br>SMK Negeri 1 Purbalingga</h2>

  <form id="formSiswa">
    <label>Nama Lengkap</label>
    <input type="text" id="nama" required>

    <label>NISN</label>
    <input type="text" id="nisn" required>

    <label>Tanggal Lahir</label>
    <input type="date" id="tgllahir" required>

    <label>Jenis Kelamin</label>
    <select id="jk" required>
      <option value="">-- Pilih --</option>
      <option value="Laki-laki">Laki-laki</option>
      <option value="Perempuan">Perempuan</option>
    </select>

    <label>Alamat</label>
    <textarea id="alamat" required></textarea>

    <label>Jurusan Pilihan</label>
    <select id="jurusan" required>
      <option value="">-- Pilih Jurusan --</option>
      <option value="TKJ">Teknik Komputer dan Jaringan</option>
      <option value="RPL">Rekayasa Perangkat Lunak</option>
      <option value="TBSM">Teknik Bisnis Sepeda Motor</option>
      <option value="AKL">Akuntansi dan Keuangan Lembaga</option>
    </select>

    <label>No HP</label>
    <input type="text" id="nohp" required>

    <label>Email</label>
    <input type="email" id="email" required>

    <button type="submit">Kirim Data</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxbCNerPKckoWx2c-JE9nkIUvwprRBDyEetV3Hk2L4MTGQRRrQKzSCNm-0xk7McHC16MA/exec"; // Ganti dengan URL Web App kamu

    document.getElementById("formSiswa").addEventListener("submit", e => {
      e.preventDefault();

      const data = {
        nama: document.getElementById("nama").value,
        nisn: document.getElementById("nisn").value,
        tgllahir: document.getElementById("tgllahir").value,
        jk: document.getElementById("jk").value,
        alamat: document.getElementById("alamat").value,
        jurusan: document.getElementById("jurusan").value,
        nohp: document.getElementById("nohp").value,
        email: document.getElementById("email").value
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data)
      })
      .then(res => alert("✅ Data berhasil dikirim!"))
      .catch(err => alert("❌ Gagal mengirim data. Periksa koneksi atau script URL."));
      
      e.target.reset();
    });
  </script>

</body>
</html>
